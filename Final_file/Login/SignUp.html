<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Sign-UP page</title>
    <link type="text/css" rel="stylesheet" href="loginStyle.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<form action="./SignUp.php" method="POST" enctype="multipart/form-data" onsubmit="return dataCheck();">
        <table>
            <tr>
                <td>ID: </td>
                <td><input type="text" name="id" id="id"/></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="pw" id="pw"/></td>
            </tr>
        </table>
		<div>
			<span style="padding-right: 20px"><input type="submit" name="create_id" value="create"/></span>
			<span><input type="hidden" name="admin" value="false"/></span>
        </div>
    </form>
    <script src="check.js"></script>
</body>
</html>
