<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="admin.css"/>
</head>
<body>
    <h1>Save Product Information</h1>
    <div id="form">
        <form>
            <table>
                <tr>
                    <td><label>Product Name</label></td>
                    <td><input type="text" id="pname" maxlength="30"></td>
                </tr>
                <tr>
                    <td><label>Price</label></td>
                    <td><input type="number" id="price" min="0" max="9999999999"></td>
                </tr>
                <tr>
                    <td><label>Amount</label></td>
                    <td><input type="number" id="amount" min="0" max="99999"></td>
                </tr>
                <tr>
                    <td><label>Preview</label></td>
                    <td><input type="file" id="file"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" id="save"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
